apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: keepalived
  namespace: kube-system
  labels:
    app: keepalived
    component: network
spec:
  selector:
    matchLabels:
      app: keepalived
  template:
    metadata:
      labels:
        app: keepalived
        component: network
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: keepalived
        image: alpine:3.19
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache keepalived curl
          exec keepalived --dont-fork --log-console --log-detail --vrrp
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "NET_RAW", "NET_BROADCAST"]
        volumeMounts:
        - name: keepalived-config
          mountPath: /etc/keepalived/keepalived.conf
          subPath: keepalived.conf
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep keepalived || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep keepalived && ip addr show eth0 | grep -q 192.168.1.200 || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: keepalived-config
        configMap:
          name: keepalived-config
          defaultMode: 0644
