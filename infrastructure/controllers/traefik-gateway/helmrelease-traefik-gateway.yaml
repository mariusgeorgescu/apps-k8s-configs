apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-gateway
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: traefik
      version: "^28.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    disableWait: true
  upgrade:
    disableWait: true
    remediation:
      retries: 3
  targetNamespace: traefik
  timeout: 10m0s
  values:
    deployment:
      enabled: true
      replicas: 2
    experimental:
      kubernetesGateway:
        enabled: true
    ports:
      web:
        port: 80
      websecure:
        port: 443
        tls:
          enabled: true
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.220
      annotations:
        metallb.universe.tf/address-pool: metallb-traefik-pool


