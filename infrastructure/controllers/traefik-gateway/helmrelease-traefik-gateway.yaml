apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-gateway
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: traefik
      version: "^28.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
  targetNamespace: traefik
  timeout: 10m0s
  values:
    deployment:
      enabled: true
    experimental:
      kubernetesGateway:
        enabled: true
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
    service:
      type: LoadBalancer


