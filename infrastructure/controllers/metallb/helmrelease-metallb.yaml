apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: metallb
      version: "^0.14.0"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  targetNamespace: metallb-system
  timeout: 10m0s
  values:
    controller:
      tolerations: []
    speaker:
      tolerations: []


