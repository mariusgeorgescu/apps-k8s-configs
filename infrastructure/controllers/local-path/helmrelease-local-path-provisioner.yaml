apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-path-provisioner
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: local-path-provisioner
      version: "^0.0.30"
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
  install:
    createNamespace: true
  targetNamespace: kube-system
  values:
    storageClass:
      defaultClass: true
      name: local-path
    nodePathMap:
    - node: DEFAULT_PATH_FOR_ALL
      paths:
      - /opt/local-path-provisioner


