apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: cert-manager
      version: "^1.15.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  targetNamespace: cert-manager
  timeout: 10m0s
  values:
    installCRDs: true
    fullnameOverride: cert-manager
    # ActiveazÄƒ suportul pentru Gateway API
    extraArgs:
    - --enable-gateway-api


