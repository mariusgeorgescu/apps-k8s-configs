## ServiceMonitor pentru BJJ Backend API - monitorizeazÄƒ metrici Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bjj-backend-api
  namespace: monitoring
  labels:
    app: bjj-backend-api
spec:
  selector:
    matchLabels:
      app: bjjbackend-api
  namespaceSelector:
    matchNames:
    - bjj-dev
    - bjj-prod
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
