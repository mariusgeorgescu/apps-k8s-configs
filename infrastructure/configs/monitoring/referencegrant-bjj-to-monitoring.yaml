## ReferenceGrant pentru a permite HTTPRoute-urile din namespace-ul bjj sÄƒ acceseze servicii din monitoring
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: bjj-to-monitoring
  namespace: monitoring
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: bjj
  to:
  - group: ""
    kind: Service
