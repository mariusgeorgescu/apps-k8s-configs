# ClusterIssuer pentru Let's Encrypt cu HTTP-01 challenge (producție)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-http01-prod
spec:
  acme:
    # Email pentru notificări ACME
    email: georgescumarius@live.com
    # Server Let's Encrypt producție
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Secret pentru cheia privată ACME
      name: letsencrypt-http01-prod
    solvers:
    # Solver HTTP-01 folosind Gateway API
    - http01:
        gatewayHTTPRoute:
          # Specifică Gateway-ul care va servi challenge-urile HTTP-01
          parentRefs:
          - name: gateway-bjjbackend-api
            namespace: bjj
            # Folosește listener-ul HTTP (port 80)
            sectionName: http
