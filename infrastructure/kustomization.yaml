apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- controllers/traefik-gateway
- controllers/coredns
- controllers/local-path
- controllers/cert-manager-godaddy-webhook
- controllers/metallb
patches:
- target:
    kind: StorageClass
    name: local-path
  patch: |-
    - op: replace
      path: /metadata/annotations/storageclass.kubernetes.io~1is-default-class
      value: "true"

