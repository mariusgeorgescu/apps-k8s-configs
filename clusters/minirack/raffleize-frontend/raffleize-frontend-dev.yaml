# Flux Kustomization "raffleize-frontend-dev": applies the dev overlay of the raffleize-frontend app.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: raffleize-frontend-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/raffleize-frontend/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager

