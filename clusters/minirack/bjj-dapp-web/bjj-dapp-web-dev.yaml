# Flux Kustomization "bjj-dapp-web-dev": applies the dev overlay of the bjj-dapp-web app.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bjj-dapp-web-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/bjj-dapp-web/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager
