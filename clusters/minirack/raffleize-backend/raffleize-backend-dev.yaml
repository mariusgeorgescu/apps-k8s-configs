# Flux Kustomization "raffleize-backend-dev": aplică overlay-ul dev al aplicației raffleize-backend.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: raffleize-backend-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/raffleize-backend/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager

