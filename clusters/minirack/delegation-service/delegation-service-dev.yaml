# Flux Kustomization "delegation-service-dev": aplică overlay-ul dev al aplicației delegation-service.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: delegation-service-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/delegation-service/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager

