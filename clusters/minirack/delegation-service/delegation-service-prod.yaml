# Flux Kustomization "delegation-service-prod": aplică overlay-ul prod al aplicației delegation-service.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: delegation-service-prod
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/delegation-service/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager
