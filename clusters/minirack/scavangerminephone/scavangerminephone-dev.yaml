# Flux Kustomization "scavangerminephone-dev": aplică overlay-ul dev al aplicației scavangerminephone
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: scavangerminephone-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/scavangerminephone/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: true
  timeout: 15m0s
  dependsOn:
  - name: infrastructure

