# Flux Kustomization "entangled-frontend-prod": applies the prod overlay of the entangled-frontend app.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: entangled-frontend-prod
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/entangled-frontend/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager
