## Rol: Kustomization Flux pentru aplicarea configurațiilor MetalLB (AddressPool, L2Advertisement)
## Scop: Publică IP-urile și anunțurile Layer 2 pentru serviciile LoadBalancer prin MetalLB.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-configs
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/configs/metallb
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: controller
    namespace: metallb-system


