# Flux Kustomization "infrastructure": aplică controllerele de infrastructură din repo.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
  - name: namespaces
  - name: cert-manager
  wait: true
  timeout: 5m0s
  # ensure controllers (Traefik, MetalLB, etc.) are deployed
  # no dependsOn needed; keep simple


