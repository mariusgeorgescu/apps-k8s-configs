# Rol: Kustomization Flux care aplică controllerele de infrastructură (Traefik, MetalLB, DNS, monitoring, etc.)
# Scop: Asigură instalarea/actualizarea componentelor de infrastructură din directorul `infrastructure/controllers`.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
  - name: namespaces
  - name: cert-manager
  wait: true
  timeout: 5m0s
  # Notă: Această Kustomization rulează înaintea configurațiilor dependente (ex. monitoring, MetalLB configs)


