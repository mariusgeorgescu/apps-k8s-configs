## Rol: Kustomization Flux care instalează controllerele cert-manager (CRDs + Deployment)
## Scop: Oferă managementul certificatelor x509 în cluster, folosit de ingress/gateway.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/controllers/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s


