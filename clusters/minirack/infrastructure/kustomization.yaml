# Kustomization pentru infrastructura clusterului minirack.
# Definește Kustomization-urile Flux care aplică controllerele și configurările.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- infrastructure.yaml
- cert-manager.yaml
- cert-manager-configs.yaml
- metallb-configs.yaml
- monitoring.yaml
patches:
- target:
    kind: Kustomization
    name: infrastructure
  patch: |-
    - op: replace
      path: /spec/path
      value: ./infrastructure/controllers