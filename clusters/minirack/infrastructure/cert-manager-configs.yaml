## Rol: Kustomization Flux pentru configurațiile cert-manager (secrete/issuers)
## Scop: Definește issuers și secretele necesare pentru emiterea certificatelor. Include SOPS pentru decriptare.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-configs
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/configs/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: cert-manager
  decryption:
    provider: sops
    secretRef:
      name: sops-age
