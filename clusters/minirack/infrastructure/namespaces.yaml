## Rol: Kustomization Flux pentru crearea spațiilor de nume necesare infrastructurii
## Scop: Creează/menține namespace-urile comune (ex. monitoring) înaintea altor Kustomization-uri.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: namespaces
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/configs/namespaces
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m0s


