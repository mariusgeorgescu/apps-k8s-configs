apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keepalived
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/keepalived
  prune: true
  wait: true
  healthChecks:
  - apiVersion: apps/v1
    kind: DaemonSet
    name: keepalived
    namespace: kube-system
