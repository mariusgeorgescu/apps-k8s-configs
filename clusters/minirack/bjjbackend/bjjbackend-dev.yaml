# Flux Kustomization "bjjbackend-dev": aplică overlay-ul dev al aplicației bjj.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bjjbackend-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/bjj/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s
  dependsOn:
    - name: infrastructure
    - name: cert-manager
    - name: cert-manager-configs
  decryption:
    provider: sops
    secretRef:
      name: sops-age
