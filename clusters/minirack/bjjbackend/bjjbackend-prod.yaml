# Flux Kustomization pentru bjj: aplică overlay-ul prod al aplicației.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bjjbackend-prod
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/bjj/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m0s
  dependsOn:
  - name: infrastructure
  - name: cert-manager
  - name: cert-manager-configs
