# Deployment patch for entangled-frontend prod environment to update ConfigMap reference and add environment label.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-entangled-frontend-web
  namespace: entangled-frontend
spec:
  template:
    metadata:
      labels:
        environment: prod
    spec:
      containers:
        - name: container-entangled-frontend-web
          envFrom:
            - configMapRef:
                name: prod-configmap-entangled-frontend
            - secretRef:
                name: prod-secret-entangled-frontend
