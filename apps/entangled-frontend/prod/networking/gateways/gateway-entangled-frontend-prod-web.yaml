# Gateway (Gateway API) for the entangled-frontend prod environment.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: prod-gateway-entangled-frontend-prod-web
  namespace: entangled-frontend
spec:
  gatewayClassName: traefik
  listeners:
  - name: http
    hostname: entangled.cardano.vip
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    hostname: entangled.cardano.vip
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: secret-entangled-frontend-prod-cardano-vip-tls
    allowedRoutes:
      namespaces:
        from: All
