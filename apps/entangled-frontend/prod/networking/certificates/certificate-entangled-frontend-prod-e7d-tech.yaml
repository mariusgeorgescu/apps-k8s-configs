# Certificate (cert-manager) for the domain e7d.tech.
# Uses HTTP-01 challenge since domain is on Namecheap (not GoDaddy).
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-entangled-frontend-prod-e7d-tech
  namespace: entangled-frontend
spec:
  secretName: secret-entangled-frontend-prod-e7d-tech-tls
  dnsNames:
  - e7d.tech
  issuerRef:
    name: letsencrypt-http01-prod
    kind: ClusterIssuer
    group: cert-manager.io

