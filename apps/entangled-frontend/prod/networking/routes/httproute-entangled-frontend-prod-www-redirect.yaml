# HTTPRoute to redirect www.e7d.tech to e7d.tech (both HTTP and HTTPS).
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-entangled-frontend-prod-www-redirect
  namespace: entangled-frontend
spec:
  parentRefs:
  - name: prod-gateway-entangled-frontend-prod-web
    namespace: entangled-frontend
    sectionName: http-www-e7d-tech
  - name: prod-gateway-entangled-frontend-prod-web
    namespace: entangled-frontend
    sectionName: https-www-e7d-tech
  hostnames:
  - www.e7d.tech
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        hostname: e7d.tech
        scheme: https
        statusCode: 301

