# HTTPRoute to serve www.e7d.tech (same content as e7d.tech for now).
# TODO: Add redirect once routing is confirmed working.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-entangled-frontend-prod-www-redirect
  namespace: entangled-frontend
spec:
  parentRefs:
  - name: prod-gateway-entangled-frontend-prod-web
    namespace: entangled-frontend
    sectionName: https-www-e7d-tech
  hostnames:
  - www.e7d.tech
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: prod-service-entangled-frontend-web
      port: 80

