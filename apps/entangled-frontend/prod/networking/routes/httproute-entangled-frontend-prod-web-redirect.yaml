# HTTPRoute for HTTP to HTTPS redirect for entangled-frontend prod.
# Note: e7d.tech redirect is temporarily disabled to allow ACME HTTP-01 challenge.
# After certificate is issued, e7d.tech can be added back.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-entangled-frontend-prod-web-redirect
  namespace: entangled-frontend
spec:
  parentRefs:
  - name: prod-gateway-entangled-frontend-prod-web
    namespace: entangled-frontend
    sectionName: http-cardano-vip
  hostnames:
  - entangled.cardano.vip
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
