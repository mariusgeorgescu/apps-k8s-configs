# ConfigMap with configuration variables for entangled-frontend (consumed by Deployments).
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-entangled-frontend
  namespace: entangled-frontend
data:
  # Delegation service URL for internal cluster communication (HTTP, not HTTPS)
  # This is the main variable used by the application
  DELEGATION_SERVICE: "http://dev-service-delegation-service.delegation-service.svc.cluster.local:8082"
