# Kustomization overlay "dev" for the bjj-dapp-web application.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bjj-dapp-web
namePrefix: dev-
resources:
  - ../base
  - secrets/secret-bjj-dapp-web.yaml
  - networking/certificates/certificate-bjj-dapp-web-dev-cardano-vip.yaml
  - networking/gateways/gateway-bjj-dapp-web-dev.yaml
  - networking/routes/httproute-bjj-dapp-web-dev-redirect.yaml
  - networking/routes/httproute-bjj-dapp-web-dev.yaml
patches:
  - path: patches/configmap-bjj-dapp-web.yaml
  - path: patches/deployment-bjj-dapp-web.yaml
    target:
      kind: Deployment
      name: deployment-bjj-dapp-web
images:
  - name: mariusgeorgescu/bjj-dapp-web
    newTag: develop-8888a12
