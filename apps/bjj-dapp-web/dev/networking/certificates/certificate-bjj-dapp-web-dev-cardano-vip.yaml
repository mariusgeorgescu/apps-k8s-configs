# Certificate (cert-manager) for the domain bjj.cardano.vip.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-bjj-dapp-web-dev-cardano-vip
  namespace: bjj-dapp-web
spec:
  secretName: secret-bjj-dapp-web-dev-cardano-vip-tls
  dnsNames:
  - bjj.cardano.vip
  issuerRef:
    name: letsencrypt-godaddy-prod
    kind: ClusterIssuer
    group: cert-manager.io
