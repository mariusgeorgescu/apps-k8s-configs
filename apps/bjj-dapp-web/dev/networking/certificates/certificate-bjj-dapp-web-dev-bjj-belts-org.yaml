# Certificate (cert-manager) for the domain bjj-belts.org.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-bjj-dapp-web-dev-bjj-belts-org
  namespace: bjj-dapp-web
spec:
  secretName: secret-bjj-dapp-web-dev-bjj-belts-org-tls
  dnsNames:
  - bjj-belts.org
  issuerRef:
    name: letsencrypt-godaddy-prod
    kind: ClusterIssuer
    group: cert-manager.io
