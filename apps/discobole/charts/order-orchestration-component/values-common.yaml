## common values to microservices

common: &common-values
  keyStoreP12: ""
  jdkJavaOptions: "-Djavax.net.ssl.trustStore=/mnt/keystore/keystore-p12 -Djavax.net.ssl.trustStorePassword=changeit"
  scheduledshutdown: enabled
  imagePullSecrets: []
  registryCredentials:
    create: false
    #  example for GitLab internal registry
    url: ${CI_REGISTRY}
    token:
      userName: ${GITLAB_TOKEN_USERNAME}
      password: ${GITLAB_TOKEN_PASSWORD}
  serviceAccount:
    name: ${SERVICE_ACCOUNT_NAME}
  service:
    type: ClusterIP
    port: 8080
    # enable monitoring and supervision of service
    annotations:
      prometheus.io/port: '9000'
      prometheus.io/scrape: 'true'
  # config for ingress on DIOD OpenShift
  ingress:
    enabled: false
    labels:
      network: gin
    annotations:
      route.openshift.io/termination: edge
      route.openshift.io/insecureEdgeTerminationPolicy: Allow
    hosts:
      - host: "" # TO OVERRIDE
        paths: [/] # align with contextPath
  podAnnotations:
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'
    metrics: '/actuator/prometheus' #align with contextPath
  otel:
    # activate Open Telemetry instrumentation
    enabled: false
    sidecar:
      # use collector agent sidecar
      enabled: true
      # main collector address
      jaeger:
        host: jaeger
        port: 14250
      # main receiver address
      otlp:
        host: ${CI_PROJECT_ROOT_NAMESPACE}-tracing-otel
        port: 4317
  monitoring:
    environment: "${environment_type}"
    productName: ${CI_PROJECT_ROOT_NAMESPACE}
  fluentd:
    enabled: false
    host: apps-fluentd
    port: 24224
  keycloak:
    enabled: true
    clientId: ${ORCHESTRATION_DELIVERY_KEYCLOAK_CLIENT_ID}
    clientSecret: "${ORCHESTRATION_DELIVERY_KEYCLOAK_CLIENT_SECRET}"
    uri: https://keycloak-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}
  od:
    service:
      kafka: kafka-${environment_type}
      productCatalog: catalog-product-catalog-${environment_type}:8080
      cpib: product-inventory-${environment_type}:8080
      poi: order-inventory-${environment_type}:8080
      mock: mock-server-${environment_type}:8080
      userRoleRetrieval: auth-userrole-${environment_type}:8080

## microservices

orchestration-delivery:
  <<: *common-values
  imagePullSecrets:
    - name: gitlab-orchestration-delivery-tech-pull-token-${environment_type}
    - name: default-dockercfg-b7fws
    - name: discoregistry-imagepuller
  ingress:
    hosts:
      - host: "orchestration-delivery-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  od:
    service:
      fallout: orchestration-delivery-fallout-${environment_type}:8080
  mongo:
    enabled: true
    global:
      imageRegistry: dockerproxy.repos.tech.orange
      storageClass: ${PVC_STORAGE_CLASS_NAME}
    extraEnvVarsSecret: orchestration-delivery-mongo-secret-${environment_type}
    fullnameOverride: orchestration-delivery-mongo-${environment_type}
    auth:
      enabled: false
      rootPassword: ${ORCHESTRATION_DELIVERY_MONGO_PASSWORD}
      rootUser: mongo_user
    service:
      nameOverride: orchestration-delivery-mongo-${environment_type}
  plan:
    deletePlanThresholdDuration: P0DT0H10M
  node:
    aggregateSpecIdAverageLeadTimeSchedulerDuration: PT1H
    aggregateSpecIdAverageLeadTimeWindow: P2D

orchestration-delivery-fallout:
  <<: *common-values
  imagePullSecrets:
    # example, using a secret created by the chart for a release with fullnameOverride: "orchestration-delivery-sandbox"
    - name: gitlab-orchestration-delivery-fallout-tech-pull-token
    - name: default-dockercfg-b7fws
  ingress:
    hosts:
      - host: "orchestration-delivery-fallout-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  som_mock_job_cron_expression: 0/30 * * * * *
  od:
    service:
      mxHeap: "805306368"
  mongo:
    enabled: true
    global:
      imageRegistry: dockerproxy.repos.tech.orange
      storageClass: ${PVC_STORAGE_CLASS_NAME}
    extraEnvVarsSecret: orchestration-delivery-fallout-mongo-secret-${environment_type}
    fullnameOverride: delivery-fallout-mongo-${environment_type}
    auth:
      enabled: false
      rootPassword: ${ORCHESTRATION_DELIVERY_FALLOUT_MONGO_PASSWORD}
      rootUser: mongo_user
    service:
      nameOverride: orchestration-delivery-fallout-mongo-${environment_type}

orchestration-delivery-management:
  <<: *common-values
  imagePullSecrets:
    - name: gitlab-delivery-management-tech-pull-token-${environment_type}
    - name: default-dockercfg-b7fws
  ingress:
    hosts:
      - host: "orchestration-delivery-management-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  od:
    spring_json_secret_name: orchestration-delivery-${environment_type}-spring
    service:
      spring_json_secret_name: orchestration-delivery-${environment_type}-spring
