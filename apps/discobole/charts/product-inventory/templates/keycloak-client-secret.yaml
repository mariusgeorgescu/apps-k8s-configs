{{- if .Values.keycloak.enabled}}
apiVersion: v1
kind: Secret #gitleaks:allow
metadata:
  name: product-inventory-keycloak-client-secret-{{ .Values.environmentType }}
  labels:
    {{- include "productInventory.labels" . | nindent 4 }}
type: Opaque
data:
  KEYCLOAK_CLIENT_SECRET: {{ .Values.keycloak.clientSecret | b64enc }}
{{- end }}
