{{- if or .Values.mongo.enabled .Values.mongo.host -}}
apiVersion: v1
kind: Secret #gitleaks:allow
metadata:
  name: {{ template "productInventory.fullname" . }}-spring
  labels:
    {{- include "productInventory.labels" . | nindent 4 }}
type: Opaque
data:
  # MongoDB replica set connection (supports transactions and retryable writes)
  # Using catalog-mongo (headless service) for replica set discovery
  spring-db: {{ printf "{\"spring\": {\"data\": {\"mongodb\": { \"uri\": \"mongodb://%s:27017/cpib?replicaSet=rs0\", \"database\": \"cpib\"}}}}" (.Values.mongo.service.nameOverride) | b64enc }}
{{- end }} 
