apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "productInventory.fullname" . }}-network-policy
  labels:
    {{- include "productInventory.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "productInventory.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  - {}
    