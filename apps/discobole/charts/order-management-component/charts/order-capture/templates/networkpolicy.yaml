apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "order_capture.fullname" . }}-network-policy
  labels:
    {{- include "order_capture.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "order_capture.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  - {}