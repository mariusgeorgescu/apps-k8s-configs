{{- if .Values.registryCredentials.create -}}
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: regcred-{{ template "order_capture.fullname" . }}
  labels:
    {{- include "order_capture.labels" . | nindent 4 }}
data:
  .dockerconfigjson: >-
    {{ template "order_capture.regcredData" . }}
{{- end }}