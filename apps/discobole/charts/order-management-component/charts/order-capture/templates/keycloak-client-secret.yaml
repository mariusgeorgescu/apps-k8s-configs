{{- if .Values.keycloak.enabled}}
apiVersion: v1
kind: Secret
metadata:
  name: oc-keycloak-client-secret-{{ .Values.environmentType }}
  labels:
    {{- include "order_capture.labels" . | nindent 4 }}
type: Opaque
data:
  KEYCLOAK_CLIENT_SECRET: {{ .Values.keycloak.clientSecret | b64enc }}
{{- end }}