{{- if .Values.registryCredentials.create -}}
kind: Secret
type: kubernetes.io/dockerconfigjson
apiVersion: v1
metadata:
  name: gitlab.order-inventory-tech-pull-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "order_inventory.labels" . | nindent 4 }}
data:
  .dockerconfigjson: {{ template "order_inventory.regcredData" . }}
{{- end }}