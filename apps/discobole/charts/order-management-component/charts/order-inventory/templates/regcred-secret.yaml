{{- if .Values.registryCredentials.create -}}
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: regcred-{{ template "order_inventory.fullname" . }}
  labels:
    {{- include "order_inventory.labels" . | nindent 4 }}
data:
  .dockerconfigjson: >-
    {{ template "order_inventory.regcredData" . }}
{{- end }}