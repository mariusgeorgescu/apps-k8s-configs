## common values for microservices

common: &common-values
  keyStoreP12: ""
  jdkJavaOptions: "-Djavax.net.ssl.trustStore=/mnt/keystore/keystore-p12 -Djavax.net.ssl.trustStorePassword=changeit"
  imagePullSecrets: 
   - name: discoregistry-imagepuller
  registryCredentials:
    create: false
    url: ${CI_REGISTRY}
    token:
      userName: ${GITLAB_TOKEN_USERNAME}
      password: ${GITLAB_TOKEN_PASSWORD}
  serviceAccount:
    name: ${SERVICE_ACCOUNT_NAME}
  podAnnotations:
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'
    metrics: '/actuator/prometheus'
  service:
    type: ClusterIP
    port: 8080
    annotations:
      prometheus.io/port: '9000'
      prometheus.io/scrape: 'true'
  ingress:
    enabled: false
    labels:
      network: gin
    annotations:
      route.openshift.io/termination: edge
      route.openshift.io/insecureEdgeTerminationPolicy: Redirect
    hosts:
      - host: "" # TO OVERRIDE
        paths: [/] # align with contextPath
  otel:
    # activate Open Telemetry instrumentation
    enabled: false
    sidecar:
      # use collector agent sidecar
      enabled: false
      # main collector address
      jaeger:
        host: jaeger
        port: 14250
        # main receiver address
      otlp:
        host: ${CI_PROJECT_ROOT_NAMESPACE}-tracing-otel
        port: 4317
    attributes:
      platform: "OpenShift"
      region: ""
      cluster: ${CI_PROJECT_ROOT_NAMESPACE}-openshift
      namespace: "${kube_namespace}"
      hostname: "" # TO OVERRIDE
  # fluentd sidecar for logs forwarding
  fluentd:
    enabled: false
    host: apps-fluentd
  monitoring:
    domain: "appli"
    productName: "${CI_PROJECT_ROOT_NAMESPACE}"
    topology: "none"
    role: "none"
    environment: "${environment_type}"
  mongo:
    enabled: true
    global:
      imageRegistry: dockerproxy.repos.tech.orange
      storageClass: ${PVC_STORAGE_CLASS_NAME}
  keycloak:
    enabled: true
    clientId: ${ORDER_KEYCLOAK_CLIENT_ID}
    clientSecret: "${ORDER_KEYCLOAK_CLIENT_SECRET}"
    url: https://keycloak-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}

## microservices values

order-capture:
  <<: *common-values
  imagePullSecrets: [{ name: default-dockercfg-b7fws }, { name: gitlab.order-capture-tech-pull-token }]
  ingress:
    hosts:
      - host: "order-capture-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  mongo:
    extraEnvVarsSecret: order-capture-mongo-secret-${environment_type}
    fullnameOverride: order-capture-mongo-${environment_type}
    service:
      nameOverride: order-capture-mongo-${environment_type}
  oc:
    service:
      kafka: kafka-${environment_type}
      productCatalog: catalog-product-catalog-${environment_type}:8080 # to override
      productInventory: product-inventory-${environment_type}:8080 # to override
      productConfigurator: product-configurator-${environment_type}:8080 # to override
      orderInventory: order-inventory-${environment_type}:8080 # to override
      mockServer: mock-server-${environment_type}:8080 # to override
      authUserRole: auth-userrole-${environment_type}:8080 # to override
      poi: order-inventory-${environment_type}:8080 # to override
  otel:
    attributes:
      hostname: "https://order-capture-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  fluentd:
    tag: "order-capture"
  monitoring:
    application: "order-capture"
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      cpu: 600m
      memory: 1Gi

order-followup:
  <<: *common-values
  imagePullSecrets:
    - name: default-dockercfg-b7fws
    - name: gitlab-order-follow-up-tech-pull-token
    - name: default-dockercfg-8bcj2
  ingress:
    hosts:
      - host: "order-followup-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  mongo:
    extraEnvVarsSecret: order-follow-up-mongo-secret-${environment_type}
    fullnameOverride: order-follow-up-mongo-${environment_type}e
    service:
      nameOverride: order-follow-up-mongo-${environment_type} # to override
  of:
    service:
      kafka: kafka-${environment_type} # to override
      productInventory: product-inventory-${environment_type} # to override
  otel:
    attributes:
      hostname: "https://order-followup-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  fluentd:
    tag: "order-followup"
  monitoring:
    application: "order-followup"
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1000Mi

order-inventory:
  <<: *common-values
  imagePullSecrets:
    - name: default-dockercfg-b7fws
    - name: gitlab.order-inventory-tech-pull-token
    - name: discoregistry-imagepuller
  ingress:
    hosts:
      - host: "order-inventory-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  mongo:
    extraEnvVarsSecret: order-inventory-mongo-secret-${environment_type} # to override
    fullnameOverride: order-inventory-mongo-${environment_type} # to override
    service:
      nameOverride: order-inventory-mongo-${environment_type} # to override
  orderInventory:
    service:
      kafka: kafka-${environment_type} # to override
      authUserRole: auth-userrole-${environment_type}:8080 # to override
  otel:
    attributes:
      hostname: "https://order-inventory-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}"
  fluentd:
    tag: "order-inventory"
  monitoring:
    application: "order-inventory"
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
