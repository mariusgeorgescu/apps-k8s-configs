# Default values for lifecycle-management.
DISCO_DEV_CATALOG_MONGO_PASSWORD: sD0dMMw82AlkJUQjobn44aGviFC6nDO
replicaCount: 1

dailyshutdown: enabled

keyStoreP12: ""

database:
  enabled: true
  rootPassword: sD0dMMw82AlkJUQjobn44aGviFC6nDO
  rootUser: mongo_user

image:
  repository: europe-central2-docker.pkg.dev/ino-it-s-disco-dev/disco-gcp/disco/catalog-product-specification
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.7.0


imagePullSecrets: [{ name: discoregistry-imagepuller },{ name: default-dockercfg-b7fws }]
nameOverride: ""
fullnameOverride: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "ci-cd"

services:
  mongodb: catalog-mongo
  dbname: catalog
#  dbport: "27017"
  kafka: kafka:9092
  keycloak: keycloak:80
  keycloakrealm: SpringBootKeycloak
  catalogui: catalog-ui:80
  productcatalog: catalog-product-catalog:8080
  specification: catalog-product-specification:8080
  offering: catalog-product-offering:8080
  offeringprice: catalog-product-offering-price:8080
  category: catalog-product-category:8080
  lifecycle: catalog-product-lifecycle-management:8080
  userroleretrieve: auth-userrole:8080
  mockservice: mock-server:80
  gateway: disco-gateway:8080
  keycloakroute: keycloak
  catalogadminstration: catalog-product-catalog-administration:8080
  cpib: cpib:8080
  catprodcaturl: https://catalog-product-catalog

keycloak:
  enabled: false
  clientSecret: ""
  issuerURI: ""

# enable monitoring and supervision of pods
podAnnotations:
  prometheus.io/port: '9000'
  prometheus.io/scrape: 'true'
  metrics: '/actuator/prometheus'


podSecurityContext: {}
  # fsGroup: 1000
# runAsNonRoot: true

securityContext: {}
  # allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true
  # runAsGroup: 1000
  # runAsNonRoot: true
  # runAsUser: 1000
  # capabilities:
  #   drop:
#   - ALL

service:
  type: ClusterIP
  port: 8080
  # enable monitoring and supervision of service
  annotations:
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'



# config for ingress on DIOD OpenShift
ingress:
  enabled: true
  annotations:
    route.openshift.io/termination: edge
    route.openshift.io/insecureEdgeTerminationPolicy: Redirect
  hosts:
    - host: -disco.apps.fr01.paas.tech.orange
      paths: [/] # align with contextPath


resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

###################################################################################
#Logging Tracing Observability
##########################################

otel:
  # activate Open Telemetry instrumentation
  enabled: true
  sidecar:
    # use collector agent sidecar
    enabled: false
    # main collector address
    jaeger:
      host: jaeger
      port: 14250
      # main receiver address
    otlp:
      host: disco-tracing-otel
      port: 4317
  attributes:
    platform: "openshift"
    region: ""
    cluster: "diod-openshift"
    namespace: ""
    hostname: ""


# fluentd sidecar for logs forwarding
fluentd:
  enabled: true
  host: apps-fluentd
  tag: "catalog-product-specification"

# Monitoring values
monitoring:
  application: "catalog-product-specification"
  domain: "appli"
  productName: "disco"
  topology: "none"
  role: "none"
  environment: ""

contextPath: ""
