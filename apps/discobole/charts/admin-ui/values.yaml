# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image: #modified during the packaging, overridden with values-*.yaml during the deployment
  repository: "europe-central2-docker.pkg.dev/ino-it-s-disco-dev/disco-gcp/disco/admin-ui"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: "1.12.1"  

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


# remove curly braces and specify if necessary
podAnnotations: {}

# remove curly braces and specify if necessary
podSecurityContext: {}

# remove curly braces and specify if necessary
securityContext: {}


# set to true if you want to have CertManager issue a Certificate for your service
# further config is needed, check odaca custom file for example
certManager:
  create: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

nodeSelector: {}

tolerations: []

affinity: {}
monitoring:
  domain: "appli"
  productName: ""
  topology: "none"
  role: "none"
  app: ""
  application: ""
  environment: ""

ingress: 
  enabled: false
registryCredentials:
  create: false

adminui:
  service:
    orchestrationDelivery: https://orchestration-delivery-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}/orchestrationManagement/v1
    gateway: https://disco-gateway-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}
    keycloak: https://keycloak-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}/
