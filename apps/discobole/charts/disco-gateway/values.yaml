# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

dailyshutdown: enabled

keyStoreP12: ""

keycloakuri: ""

keycloak:
  enabled: false

image:
  repository: "europe-central2-docker.pkg.dev/ino-it-s-disco-dev/disco-gcp/disco/spring-cloud-gateway"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.7.0"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""


services:
  keycloak: ""
  catalogui: ""
  productcatalog: ""
  specification: ""
  offering: ""
  offeringprice: ""
  category: ""
  lifecycle: ""
  userroleretrieve: ""
  catalogadmin: ""
  catalogpolicyrule: ""
  orderCapture: ""
  orderFollowUp: ""
  orderInventory: ""
  productinventory:
    serviceName: ""
    proxyPath: ""
  orchestrationdelivery: ""
  fallout: ""
  configurator: ""
  eventservice: ""
  issuerURI: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "ci-cd"

# enable monitoring and supervision of pods
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 1000
  # runAsNonRoot: true

securityContext: {}
  # allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true
  # runAsGroup: 1000
  # runAsNonRoot: true
  # runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL

service:
  type: ClusterIP
  port: 8080

# config for ingress on DIOD OpenShift
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true" 
  hosts:
    - host: disco-gateway--fqdn
      paths: [/] # align with contextPath

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.  
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Monitoring values
monitoring:
  application: ""
  environment: ""
  productName: ""
  domain: ""
  topology: ""
  role: ""

contextPath: ""
