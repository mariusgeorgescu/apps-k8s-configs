# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

dailyshutdown: enabled

keyStoreP12: ""

imagePullSecrets: [{ name: discoregistry-imagepuller }, { name: default-dockercfg-b7fws }]

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "${SERVICE_ACCOUNT_NAME}"

# enable monitoring and supervision of pods
podAnnotations:
  prometheus.io/port: '9000'
  prometheus.io/scrape: 'true'
  metrics: '/actuator/prometheus'

service:
  type: ClusterIP
  port: 8080
  # enable monitoring and supervision of service
  annotations:
    prometheus.io/port: '9000'
    prometheus.io/scrape: 'true'

keycloak:
  enabled: true
  clientSecret: ${KEYCLOAK_CLIENT_SECRET}
  issuerURI: https://keycloak-${environment_type}-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}/realms/SpringBootKeycloak

# config for ingress on DIOD OpenShift
ingress:
  enabled: false
  labels:
    network: gin
  annotations:
    route.openshift.io/termination: edge
    route.openshift.io/insecureEdgeTerminationPolicy: Redirect
  hosts:
    - host: ${hostname}
      paths: [/] # align with contextPath

# monitoring values
monitoring:
  application: ${CI_PROJECT_NAME}
  environment: ${environement_type}
  productName: ${CI_PROJECT_ROOT_NAMESPACE}
  domain: "appli"
  topology: "none"
  role: "none"

keycloakuri: keycloak

services:
  keycloak: keycloak:80
  catalogui: catalog-ui:8080
  productcatalog: catalog-product-catalog:8080
  specification: catalog-product-specification:8080
  offering: catalog-product-offering:8080
  offeringprice: catalog-product-offering-price:8080
  category: catalog-product-category:8080
  lifecycle: catalog-product-lifecycle-management:8080
  userroleretrieve: auth-userrole:8080
  catalogadmin: catalog-product-catalog-administration:8080
  catalogpolicyrule: catalog-policy-rule:8080
  orderCapture: order-capture:8080
  orderFollowUp: order-follow-up:8080
  orderInventory: order-inventory:8080
  productinventory:
    serviceName: product-inventory:8080
    proxyPath: productInventory
    contextPath: productInventoryManagement/v1
  orchestrationdelivery: orchestration-delivery:8080
  fallout: orchestration-delivery-fallout:8080
  configurator: product-configurator:8080
  eventservice: catalog-event-service:8080

keycloak:
  KEYCLOAK_CLIENT_SECRET: ${DISCO_PROD_KEYCLOAK_CLIENT_PASSWORD}
  issuerURI: https://keycloak-${CI_PROJECT_ROOT_NAMESPACE}${DIOD_DOMAIN}/realms/SpringBootKeycloak

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 1024Mi
