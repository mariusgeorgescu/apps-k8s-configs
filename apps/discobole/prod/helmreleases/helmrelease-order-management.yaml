# HelmRelease for the Order Management Component.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: order-management
  namespace: disco
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: ./apps/discobole/charts/order-management-component
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      imagePullSecrets:
        - name: gar-access

    # Disable fluentd (not configured in this environment)
    fluentd:
      enabled: false

    order-capture:
      enabled: true
      replicaCount: 1

    order-follow-up:
      enabled: true
      replicaCount: 1

    order-inventory:
      enabled: true
      replicaCount: 1
