# HelmRelease for the Order Management Component.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: order-management
  namespace: disco
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: ./order-management-component
      sourceRef:
        kind: GitRepository
        name: discobole-stack
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: disco-gateway
      namespace: disco
    - name: product-catalog
      namespace: disco
  values:
    global:
      imagePullSecrets:
        - name: gar-access

    order-capture:
      enabled: true
      replicaCount: 1

    order-follow-up:
      enabled: true
      replicaCount: 1

    order-inventory:
      enabled: true
      replicaCount: 1
