# HelmRelease for the Order Orchestration Component.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: order-orchestration
  namespace: disco
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: ./apps/discobole/charts/order-orchestration-component
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      imagePullSecrets:
        - name: gar-access

    # Disable fluentd (not configured in this environment)
    fluentd:
      enabled: false

    order-orchestration:
      enabled: true
      replicaCount: 1

    fallout:
      enabled: true
      replicaCount: 1
