# HelmRelease for the Product Configurator service.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: product-configurator
  namespace: disco
spec:
  interval: 10m
  chart:
    spec:
      chart: ./apps/discobole/charts/product-configurator
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1

    imagePullSecrets:
      - name: gar-access

    # Disable fluentd (not configured in this environment)
    fluentd:
      enabled: false

    ingress:
      enabled: false

    service:
      type: ClusterIP
      port: 8080

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
