# HelmRelease for the Mock Server (for testing/development).
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mock-server
  namespace: disco
spec:
  interval: 10m
  chart:
    spec:
      chart: ./apps/discobole/charts/om-mock-server
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1

    imagePullSecrets:
      - name: gar-access

    # Disable fluentd (not configured in this environment)
    fluentd:
      enabled: false

    ingress:
      enabled: false

    service:
      type: ClusterIP
      port: 80

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
