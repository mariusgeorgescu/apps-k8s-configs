# DEPRECATED: Zookeeper is no longer needed.
# Kafka now uses KRaft mode for metadata management.
# This file is kept for reference but is not deployed.
#
# Original purpose: Zookeeper for Kafka coordination.
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: disco
spec:
  ports:
    - port: 2181
      targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: disco
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: bitnami/zookeeper:3.8
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
          ports:
            - containerPort: 2181
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
