# HTTPRoute to redirect HTTP to HTTPS for the API Gateway.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-disco-api-redirect
  namespace: disco
spec:
  parentRefs:
    - name: gateway-disco-api
      namespace: disco
      sectionName: http
  hostnames:
    - disco-api.e7d.tech
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
