# HTTPRoute for HTTPS traffic to the DISCOBOLE API Gateway.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-disco-api
  namespace: disco
spec:
  parentRefs:
    - name: gateway-disco-api
      namespace: disco
      sectionName: https
  hostnames:
    - disco-api.e7d.tech
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: disco-gateway
          port: 8080
