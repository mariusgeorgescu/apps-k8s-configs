# HTTPRoute to redirect HTTP to HTTPS for the Product Catalog UI.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-disco-pc-redirect
  namespace: disco
spec:
  parentRefs:
    - name: gateway-disco-pc
      namespace: disco
      sectionName: http
  hostnames:
    - disco-pc.e7d.tech
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
