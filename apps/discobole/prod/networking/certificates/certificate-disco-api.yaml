# Certificate (cert-manager) for disco-api.e7d.tech.
# Uses HTTP-01 challenge for Let's Encrypt.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-disco-api-e7d-tech
  namespace: disco
spec:
  secretName: secret-disco-api-e7d-tech-tls
  dnsNames:
  - disco-api.e7d.tech
  issuerRef:
    name: letsencrypt-http01-prod
    kind: ClusterIssuer
    group: cert-manager.io
