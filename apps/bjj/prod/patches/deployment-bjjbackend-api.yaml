apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-bjjbackend-api
  namespace: bjj
spec:
  replicas: 3
  template:
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "1"
        - name: single-request-reopen
        - name: timeout
          value: "2"
        - name: attempts
          value: "3"
      containers:
      - name: container-bjjbackend-api
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /swagger-ui
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /swagger-ui
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 3

