# Certificat TLS pentru Grafana prod prin cert-manager È™i GoDaddy webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-cardano-vip
  namespace: bjj
spec:
  secretName: grafana-cardano-vip-tls
  issuerRef:
    name: godaddy-prod
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
  - grafana.cardano.vip
