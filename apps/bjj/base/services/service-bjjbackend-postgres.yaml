# Service pentru expunerea aplicației bjjbackend în interiorul clusterului.
apiVersion: v1 # Versiunea API pentru resurse de bază
kind: Service  
metadata: # Metadate Kubernetes
  name: service-bjjbackend-postgres
  namespace: bjj  
spec:  
  type: ClusterIP
  selector: # Etichete pentru a selecta Pods-urile țintă
    app: bjjbackend-postgres-pod-label # Trebuie să corespundă cu labels din Deployment
  ports: # Porturile expuse de Service
  - name: postgres # Numele portului (util pentru referințe)
    port: 5432 # Portul pe care Service-ul ascultă în cluster
    targetPort: postgres # Portul containerului către care se forwardează traficul
