# PersistentVolumeClaim pentru baza de date chain lookup a bjjbackend (citire/scriere locală).
apiVersion: v1 # Versiunea API pentru resurse de bază
kind: PersistentVolumeClaim   
metadata: 
  name: pvc-bjjbackend-lookup # Numele PVC-ului
  namespace: bjj  
spec:  
  accessModes: # Modul de acces pentru volum
  - ReadWriteOnce # Volumul poate fi montat R/W de un singur nod
  resources: # Resurse solicitate de PVC
    requests:
      storage: 5Gi # Mărimea volumului solicitat
