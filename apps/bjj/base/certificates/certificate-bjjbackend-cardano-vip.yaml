# Certificate (cert-manager) pentru domeniul bjjbackend.cardano.vip.
# Generează secretul TLS `secret-bjjbackend-cardano-vip-tls` folosind ClusterIssuer-ul
# `letsencrypt-http01-prod` cu HTTP-01 challenge (definit în infrastructură).
apiVersion: cert-manager.io/v1 # Versiunea API a cert-manager pentru Certificate
kind: Certificate # Resursă de tip Certificate
metadata: # Metadate Kubernetes
  name: certificate-bjjbackend-cardano-vip # Numele certificatului 
  namespace: bjj # Namespace-ul în care va exista certificatul și secretul TLS
spec: # Specificații pentru emiterea certificatului
  secretName: secret-bjjbackend-cardano-vip-tls # Numele secretului TLS care va fi creat/actualizat
  dnsNames: # Numele DNS pentru care certificatul este valid
  - bjjbackend.cardano.vip # Domeniul principal servit de aplicație
  issuerRef: # Referință către issuer-ul care emite certificatul
    name: letsencrypt-http01-prod # Numele ClusterIssuer-ului cu HTTP-01 challenge
    kind: ClusterIssuer # Tipul issuer-ului (la nivel de cluster)
    group: cert-manager.io # Grupul API al issuer-ului
