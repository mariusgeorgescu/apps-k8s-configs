# Certificate (cert-manager) pentru domeniul bjjbackend.cardano.vip.
# Generează secretul TLS `bjjbackend-tls` folosind ClusterIssuer-ul
# `letsencrypt-godaddy-prod` (definit în infrastructură).
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bjjbackend-tls
  namespace: bjj
spec:
  secretName: bjjbackend-tls
  dnsNames:
  - bjjbackend.cardano.vip
  issuerRef:
    name: letsencrypt-godaddy-prod
    kind: ClusterIssuer
    group: cert-manager.io


