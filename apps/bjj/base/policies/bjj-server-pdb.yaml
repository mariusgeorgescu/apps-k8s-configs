# PodDisruptionBudget pentru a menține disponibilitatea minimă a pods-urilor
# bjj-server în timpul operațiilor de mentenanță/eviction.
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bjj-server-pdb
  namespace: bjj
terms: []
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: bjj-server
