# Kustomize base pentru aplicația bjj (model app-owned)
# Setează namespace-ul implicit și etichetele comune, apoi compune
# resursele namespaced (ConfigMap, Gateway, Service, Deployments, etc.).
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bjj
commonLabels:
  app.kubernetes.io/part-of: bjj
resources:
- namespace.yaml
- config/configmap.yaml
- certificates/bjjbackend-cardano-vip.yaml
- networking/gateways/main-gateway.yaml
- storage/lookup-pvc.yaml
- services/server-svc.yaml
- policies/bjj-server-pdb.yaml
- workloads/chainsync-deploy.yaml
- workloads/server-deploy.yaml
- routes/bjj-httproutes.yaml

