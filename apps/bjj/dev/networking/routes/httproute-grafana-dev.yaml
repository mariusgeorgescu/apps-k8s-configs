# HTTPRoute pentru accesul la Grafana Ã®n mediul dev
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-grafana-dev
  namespace: bjj
spec:
  parentRefs:
  - name: dev-gateway-bjjbackend-dev-api
    sectionName: https
  hostnames:
  - grafana-dev.cardano.vip
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: monitoring-kube-prometheus-stack-grafana
      namespace: monitoring
      port: 80
