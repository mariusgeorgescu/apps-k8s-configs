apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-bjjbackend-api
  namespace: bjj
spec:
  replicas: 1  # Doar 1 replicÄƒ pentru dev
  template:
    spec:
      containers:
      - name: container-bjjbackend-api
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /swagger-ui
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /swagger-ui
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 2
          failureThreshold: 3
