# Service for exposing the raffleize-frontend application within the cluster.
apiVersion: v1
kind: Service
metadata:
  name: service-raffleize-frontend-web
  namespace: raffleize-frontend
spec:
  type: ClusterIP
  selector:
    app: raffleize-frontend-web-pod-label
  ports:
  - name: http
    port: 80
    targetPort: http

