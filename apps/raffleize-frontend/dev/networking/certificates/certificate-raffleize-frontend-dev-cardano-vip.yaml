# Certificate (cert-manager) for the domain dev-raffleize.cardano.vip.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-raffleize-frontend-dev-cardano-vip
  namespace: raffleize-frontend
spec:
  secretName: secret-raffleize-frontend-dev-cardano-vip-tls
  dnsNames:
  - dev-raffleize.cardano.vip
  issuerRef:
    name: letsencrypt-godaddy-prod
    kind: ClusterIssuer
    group: cert-manager.io

