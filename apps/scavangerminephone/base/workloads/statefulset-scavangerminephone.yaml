# StatefulSet pentru scavangerminephone cu 5 instanțe, fiecare cu ACCOUNT diferit (1-5)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-scavangerminephone
  namespace: scavangerminephone
spec:
  serviceName: service-scavangerminephone
  replicas: 5
  selector:
    matchLabels:
      app: scavangerminephone-pod-label
  template:
    metadata:
      labels:
        app: scavangerminephone-pod-label
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"
      initContainers:
        # InitContainer care calculează ACCOUNT bazat pe indexul pod-ului și îl scrie într-un fișier
        - name: init-set-account
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Extrage indexul din numele pod-ului (format: statefulset-scavangerminephone-0, statefulset-scavangerminephone-1, etc.)
              POD_NAME=$(cat /etc/podinfo/podname)
              INDEX=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
              # Calculează ACCOUNT = INDEX + 1 (deci 1, 2, 3, 4, 5)
              ACCOUNT=$((INDEX + 1))
              echo "$ACCOUNT" > /shared/account.txt
              echo "Set ACCOUNT to $ACCOUNT for pod $POD_NAME"
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: shared-data
              mountPath: /shared
      containers:
        - name: container-scavangerminephone
          image: mariusgeorgescu/scavangerminephone
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            # Citește ACCOUNT din fișierul creat de initContainer
            - name: ACCOUNT
              value: "1"  # Default, va fi suprascris de script
          # Script care citește ACCOUNT din fișier, îl setează ca env var și execută aplicația originală
          # Setăm ACCOUNT dinamic bazat pe indexul pod-ului, apoi executăm entrypoint-ul original
          command:
            - /bin/sh
            - -c
            - |
              # Citește ACCOUNT din fișierul creat de initContainer
              if [ -f /shared/account.txt ]; then
                ACCOUNT_VALUE=$(cat /shared/account.txt)
                export ACCOUNT=$ACCOUNT_VALUE
                echo "Starting scavangerminephone with ACCOUNT=$ACCOUNT"
              else
                export ACCOUNT=1
                echo "Warning: account.txt not found, using default ACCOUNT=1"
              fi
              # Execută entrypoint-ul original al imaginii
              # Caută entrypoint-ul în locațiile comune
              if [ -f /docker-entrypoint.sh ]; then
                exec /docker-entrypoint.sh "$@"
              elif [ -f /entrypoint.sh ]; then
                exec /entrypoint.sh "$@"
              else
                # Dacă nu există entrypoint script, execută aplicația direct
                # Kubernetes va folosi CMD-ul din Dockerfile (care va fi în $@)
                exec "$@"
              fi
          envFrom:
            # Include secretul MNEMONIC din namespace-ul local
            - secretRef:
                name: secret-mnemonic
          volumeMounts:
            - name: shared-data
              mountPath: /shared
              readOnly: true
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: podname
                fieldRef:
                  fieldPath: metadata.name
        - name: shared-data
          emptyDir: {}

