# StatefulSet pentru scavangerminephone cu 5 instanțe, fiecare cu ACCOUNT diferit (1-5)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-scavangerminephone
  namespace: scavangerminephone
spec:
  serviceName: service-scavangerminephone
  replicas: 5
  selector:
    matchLabels:
      app: scavangerminephone-pod-label
  template:
    metadata:
      labels:
        app: scavangerminephone-pod-label
    spec:
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"
      initContainers:
        # InitContainer care calculează ACCOUNT bazat pe indexul pod-ului și îl scrie într-un fișier
        - name: init-set-account
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Extrage indexul din numele pod-ului (format: statefulset-scavangerminephone-0, statefulset-scavangerminephone-1, etc.)
              POD_NAME=$(cat /etc/podinfo/podname)
              INDEX=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
              # Calculează ACCOUNT = INDEX + 1 (deci 1, 2, 3, 4, 5)
              ACCOUNT=$((INDEX + 1))
              echo "$ACCOUNT" > /shared/account.txt
              echo "Set ACCOUNT to $ACCOUNT for pod $POD_NAME"
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: shared-data
              mountPath: /shared
      containers:
        - name: container-scavangerminephone
          image: mariusgeorgescu/scavangerminephone
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          # Setează ACCOUNT din fișierul creat de initContainer
          # Nu suprascriem command - lăsăm Kubernetes să folosească ENTRYPOINT + CMD din Dockerfile
          # Folosim un script wrapper care setează ACCOUNT și apoi execută ENTRYPOINT-ul original
          command:
            - /bin/sh
            - -c
            - |
              # Citește ACCOUNT din fișierul creat de initContainer și îl setează ca env var
              if [ -f /shared/account.txt ]; then
                export ACCOUNT=$(cat /shared/account.txt)
                echo "Starting with ACCOUNT=$ACCOUNT"
              else
                export ACCOUNT=1
                echo "Warning: account.txt not found, using default ACCOUNT=1"
              fi
              # Verifică MNEMONIC
              if [ -z "$MNEMONIC" ]; then
                echo "ERROR: MNEMONIC is not set!"
                exit 1
              fi
              # Execută ENTRYPOINT-ul original al imaginii
              # ENTRYPOINT-ul este shadow-harvester (din Dockerfile)
              # Când nu setăm args, CMD-ul este gol, deci executăm doar ENTRYPOINT-ul
              # Dacă există args ($@), le pasăm la ENTRYPOINT
              if [ $# -gt 0 ]; then
                # Execută ENTRYPOINT cu argumentele din CMD
                exec shadow-harvester "$@"
              else
                # Execută doar ENTRYPOINT-ul (fără argumente)
                # Aplicația ar trebui să pornească și să ruleze continuu
                exec shadow-harvester
              fi
          envFrom:
            # Include secretul MNEMONIC din namespace-ul local
            - secretRef:
                name: secret-mnemonic
          volumeMounts:
            - name: shared-data
              mountPath: /shared
              readOnly: true
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: podname
                fieldRef:
                  fieldPath: metadata.name
        - name: shared-data
          emptyDir: {}

