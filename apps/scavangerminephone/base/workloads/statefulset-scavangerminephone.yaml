# StatefulSet pentru scavangerminephone - un pod per nod
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-scavangerminephone
  namespace: scavangerminephone
spec:
  serviceName: service-scavangerminephone
  replicas: 4
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: scavangerminephone-pod-label
  template:
    metadata:
      labels:
        app: scavangerminephone-pod-label
    spec:
      # Preferă worker nodes (non-control-plane) pentru programare, dar permite și control-plane nodes dacă e necesar
      # RockPi are weight mai mic (20) comparat cu alte worker nodes (100)
      # Ensure only one pod per node using podAntiAffinity
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            # Worker nodes (exclude RockPi) - prioritate mare
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - rockpi-4a
            # RockPi specific - prioritate mai mică
            - weight: 20
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - rockpi-4a
            # Control-plane nodes cu label explicit false (fallback)
            - weight: 50
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: In
                    values:
                      - "false"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - scavangerminephone-pod-label
              topologyKey: kubernetes.io/hostname
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"
      initContainers:
        # InitContainer care calculează ACCOUNT bazat pe indexul pod-ului
        - name: init-set-account
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Extrage indexul din numele pod-ului (format: statefulset-scavangerminephone-0, statefulset-scavangerminephone-1, etc.)
              POD_NAME=$(cat /etc/podinfo/podname)
              INDEX=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
              # Calculează ACCOUNT = INDEX + 1 (deci 1, 2, 3, 4, 5)
              ACCOUNT=$((INDEX + 1))
              echo "$ACCOUNT" > /shared/account.txt
              echo "Set ACCOUNT to $ACCOUNT for pod $POD_NAME"
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: shared-data
              mountPath: /shared
      containers:
        - name: container-scavangerminephone
          image: mariusgeorgescu/scavangerminephone
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          # Setează ACCOUNT din fișierul creat de initContainer și execută ENTRYPOINT-ul original
          command:
            - /bin/sh
            - -c
            - |
              # Citește ACCOUNT din fișier
              if [ -f /shared/account.txt ]; then
                export ACCOUNT=$(cat /shared/account.txt)
              else
                export ACCOUNT=1
              fi
              # Execută ENTRYPOINT-ul original al imaginii
              exec /app/entrypoint.sh
          envFrom:
            # Include secretul MNEMONIC din namespace-ul local
            - secretRef:
                name: secret-mnemonic
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              # No CPU limit to allow maximum CPU usage
              memory: 1536Mi
          volumeMounts:
            - name: shared-data
              mountPath: /shared
              readOnly: true
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: podname
                fieldRef:
                  fieldPath: metadata.name
        - name: shared-data
          emptyDir: {}

