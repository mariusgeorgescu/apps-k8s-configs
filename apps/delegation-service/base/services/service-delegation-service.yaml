# Service pentru expunerea aplicației delegation-service în interiorul clusterului.
apiVersion: v1 # Versiunea API pentru resurse de bază
kind: Service  
metadata: # Metadate Kubernetes
  name: service-delegation-service  
  namespace: delegation-service  
spec:  
  type: ClusterIP
  selector: # Etichete pentru a selecta Pods-urile țintă
    app: delegation-service-pod-label # Trebuie să corespundă cu labels din Deployment
  ports: # Porturile expuse de Service
  - name: http # Numele portului (util pentru referințe)
    port: 8082 # Portul pe care Service-ul ascultă în cluster
    targetPort: http # Portul containerului către care se forwardează traficul

