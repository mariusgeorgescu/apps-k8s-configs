# Deployment pentru aplicația raffleize-backend API (minimal base; overlays adaugă probe/resurse/replici/DNS).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-raffleize-backend
  namespace: raffleize-backend
spec: # Specificația Deployment-ului
  strategy:
    type: RollingUpdate # Update gradual fără downtime
    rollingUpdate: # Parametri ai rolling update-ului
      maxUnavailable: 0 # Nicio replică indisponibilă în timpul update-ului
      maxSurge: 1 # Cel mult o replică în plus față de numărul dorit
  selector: # Selectează pods-urile gestionate de acest Deployment
    matchLabels:
      app: raffleize-backend-pod-label # Trebuie să corespundă cu labels din template
  template: # Template-ul de Pod pentru replici
    metadata:
      labels:
        app: raffleize-backend-pod-label # Etichetă pentru selectare și servicii
        environment: placeholder
    spec: # Specificația Pod-ului
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
          - name: single-request-reopen
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"
      containers: # Lista containerelor din Pod
        - name: container-raffleize-backend
          image: mariusgeorgescu/raffleize:amd64heroku
          imagePullPolicy: Always # Politica de pull a imaginii
          envFrom: # Surse de variabile de mediu
            - secretRef:
                name: secret-raffleize-backend # Secret cu variabile sensibile
          ports: # Porturi expuse de container
            - name: http # Numele portului
              containerPort: 8082 # Portul pe care ascultă aplicația
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ready
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 600

