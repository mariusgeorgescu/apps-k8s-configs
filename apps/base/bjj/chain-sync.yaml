apiVersion: apps/v1
kind: Deployment
metadata:
  # Numele aplicației/podurilor generate de acest Deployment
  name: chainsync
  namespace: bjj
spec:
  # Un singur writer către baza SQLite (evităm conflicte de scriere)
  replicas: 1
  selector:
    matchLabels:
      app: chainsync
  template:
    metadata:
      labels:
        app: chainsync
    spec:
      containers:
        - name: chainsync
          image: mariusgeorgescu/chainsync:chainsync
          imagePullPolicy: IfNotPresent
          env:
            # URL către Kupo (sursa evenimentelor on-chain)
            - name: KUPO_URL
              value: "https://kupo16cdjk05emessgrpy45t.preview-v2.kupo-m1.demeter.run"
            # Calea bazei SQLite în container
            - name: LOOKUP_PATH
              value: "/data/chainsync.sqlite"
            # Parametri de performanță ai sincronizării
            - name: BATCH_SIZE
              value: "100000000"
            - name: FETCH_BATCH_SIZE
              value: "10000000"
          volumeMounts:
            - name: lookup-db
              mountPath: /data
      volumes:
        - name: lookup-db
          persistentVolumeClaim:
            claimName: lookup-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lookup-pvc
  namespace: bjj
spec:
  accessModes:
    # Volumul poate fi scris de un singur nod (chainsync rulează ca 1 pod)
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

