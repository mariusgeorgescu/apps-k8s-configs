apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: bjj-gateway
  namespace: bjj
spec:
  gatewayClassName: traefik
  listeners:
  - name: http
    hostname: bjjbackend.cardano.vip
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    hostname: bjjbackend.cardano.vip
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: bjjbackend-tls
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bjj-redirect
  namespace: bjj
spec:
  parentRefs:
  - name: bjj-gateway
    sectionName: http
  hostnames:
  - bjjbackend.cardano.vip
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bjj-server-route
  namespace: bjj
spec:
  parentRefs:
  - name: bjj-gateway
    sectionName: https
  hostnames:
  - bjjbackend.cardano.vip
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: bjj-server
      port: 8082

